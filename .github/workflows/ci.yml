# run pnpm lint and pnpm format-check in parallel on every pull request and push to master branch
# also check for pnpm build after installing dependencies

name: Continuous Integration
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-latest
        environment:
          name: My Environment
        env:
          VARS_CONTEXT: ${{ toJson(vars) }}
        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Set env vars from vars context JSON
              run: |
                  echo "$VARS_CONTEXT" | 
                  jq -r 'to_entries | 
                  .[] | 
                  "\(.key)=\(.value)"' >> $GITHUB_ENV
            - name: Check env
              run: printenv

            - name: Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 6.0.2
            - name: Install dependencies
              run: |
                  pnpm install
                  pnpm build
            - name: Lint
              run: pnpm lint
            - name: Format check
              run: pnpm format-check
